<section class="container">
  <div class="row row-mobile">
    <div class="col-lg-12 col-12 divh1">
      <h1>Busca de personagens</h1>
      <p>Nome do personagem</p>
    </div>
    <div class="col-lg-4 col-10 search-section">
      <app-search (sendFiltroEvent)="filtroHeroes($event)"></app-search>
    </div>
    <div class="col-12" *ngIf="showCard">
      <app-card-hero
        [heroesFilter]="listHeroes[1].heroesList">
      </app-card-hero>
    </div>
  </div>
</section>
